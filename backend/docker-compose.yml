services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persistencia del SQLite y ficheros estáticos (subidas)
      - ./data.db:/app/data.db
      - ./static:/app/static
      # Hot-reload de código en desarrollo
      - ./app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
